<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="shortcut icon" href="img/favicon.ico">
    <meta name="msapplication-TileColor" content="#433F83">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="css/photoswipe.css">
    <link rel="stylesheet" href="css/style.css">
    <title>FAR</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="header-nav">
                <a href="/" class="logo">
                    <img src="img/logo.svg" alt="ФАС лого">
                </a>
                <div class="hamburger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <ul class="header-nav-list">
                    <li class="header-nav-link"><a href="">Интервью</a></li>
                    <li class="header-nav-link"><a href="">Расследования</a></li>
                    <li class="header-nav-link"><a href="">Переводы</a></li>
                    <li class="header-nav-link"><a href="">Спецпроекты</a></li>
                    <li class="header-nav-link"><a href="">Тексты</a></li>
                    <li class="header-nav-link"><a href="">О нас</a></li>
                    <li class="header-nav-link highlight"><a href="http://patreon.com/FAR_" target="_blank"
                            rel="nofollow noopener noreferrer">Поддержать</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <article class="article">
            <div class="container">
                <div class="article-top">
                    <h1>Bringing the power of our open platform to FigJam</h1>
                    <img src="" alt="">
                    <div class="pswp-gallery pswp-gallery--single-column test-gallery" id="gallery--getting-started">
                        <a href="https://cdn.photoswipe.com/photoswipe-demo-images/photos/2/img-2500.jpg"
                            data-pswp-width="1669" data-pswp-height="2500" target="_blank">
                            <img src="https://cdn.photoswipe.com/photoswipe-demo-images/photos/2/img-200.jpg" alt="" />
                        </a>
                        <!-- cropped thumbnail: -->
                        <a href="https://cdn.photoswipe.com/photoswipe-demo-images/photos/7/img-2500.jpg"
                            data-pswp-width="1875" data-pswp-height="2500" data-cropped="true" target="_blank">
                            <img src="https://cdn.photoswipe.com/photoswipe-demo-images/photos/7/img-200.jpg" alt="" />
                            Cropped
                        </a>
                        <!-- data-pswp-src with custom URL in href -->
                        <a href="https://unsplash.com"
                            data-pswp-src="https://cdn.photoswipe.com/photoswipe-demo-images/photos/3/img-2500.jpg"
                            data-pswp-width="2500" data-pswp-height="1666" target="_blank">
                            <img src="https://cdn.photoswipe.com/photoswipe-demo-images/photos/3/img-200.jpg" alt="" />
                        </a>
                        <!-- Without thumbnail: -->
                        <a href="http://example.com"
                            data-pswp-src="https://cdn.photoswipe.com/photoswipe-demo-images/photos/5/img-2500.jpg"
                            data-pswp-width="2500" data-pswp-height="1668" target="_blank">
                            No thumbnail
                        </a>
                        <!-- wrapped with any element: -->
                        <div>
                            <a href="https://cdn.photoswipe.com/photoswipe-demo-images/photos/6/img-2500.jpg"
                                data-pswp-width="2500" data-pswp-height="1667" target="_blank">
                                <img src="https://cdn.photoswipe.com/photoswipe-demo-images/photos/6/img-200.jpg"
                                    alt="" />
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <a href="/">
                    <img src="img/logo-white.svg" class="logo" alt="">
                </a>
                <div class="footer-bottom-social">
                    <div class="footer-bottom-social-left">
                        <a href="https://t.me/femagainstwar" class="footer-bottom-social-item" target="_blank"
                            rel="nofollow noopener noreferrer">
                            <img src="img/icons/tg.svg" alt="">
                        </a>
                        <a href="https://instagram.com/fem_antiwar_resistance" class="footer-bottom-social-item"
                            target="_blank" rel="nofollow noopener noreferrer">
                            <img src="img/icons/ig.svg" alt="">
                        </a>
                        <a href="https://x.com/femagainstwar" class="footer-bottom-social-item" target="_blank"
                            rel="nofollow noopener noreferrer">
                            <img src="img/icons/x.svg" alt="">
                        </a>
                        <a href="https://www.facebook.com/feministantiwarresistance" class="footer-bottom-social-item"
                            target="_blank" rel="nofollow noopener noreferrer">
                            <img src="img/icons/fb.svg" alt="">
                        </a>
                        <a href="https://tiktok.com/@femagainstwar" class="footer-bottom-social-item" target="_blank"
                            rel="nofollow noopener noreferrer">
                            <img src="img/icons/tiktok.svg" alt="">
                        </a>
                        <a href="http://patreon.com/FAR_" class="footer-bottom-social-item" target="_blank"
                            rel="nofollow noopener noreferrer">
                            <img src="img/icons/patreon.svg" alt="">
                        </a>
                    </div>
                    <div class="footer-bottom-social-right">
                        <a href="https://t.me/femagainstwar_bot" class="btn btn-white-fill" target="_blank"
                            rel="nofollow noopener noreferrer">Написать нам</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/photoswipe.umd.min.js"></script>
    <script src="js/photoswipe-lightbox.umd.min.js"></script>
    <script src="js/scripts.js" defer></script>
    <script type="text/javascript">
        var lightbox = new PhotoSwipeLightbox({
            gallery: '.test-gallery',
            children: 'a',
            // dynamic import is not supported in UMD version
            pswpModule: PhotoSwipe
        });
        lightbox.init();
    </script>
</body>

</html>
